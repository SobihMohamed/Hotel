                required

              />

              <input type="checkbox" id="rem1" />
              <label for="rem1" class="fw-bold">Remember Me</label>
            </div>

              type="submit"
              class="btn w-100 btn-outline-info my-3 fw-bold"
              value="Submit"
            />
